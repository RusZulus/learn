<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>first task</title>
		<script>
			let sentence = prompt('Введите предложение:', ''); //всплывающее окно
			while (sentence == null){
				sentence = prompt('Введите предложение:', ''); //окно активно, пока не введен текст
			}

			let sumbCount = getSumbCount(sentence); //сюда записывается кол-во символов, можно sentence.length
			let wordCount = getWordCount(sentence); //сюда записывается кол-во слов, можно sentence.split(" ").length

			let myUrl = window.location; //расположение файла
			let pathArrayUrl = myUrl.pathname.split('/'); //разделение через /
			let fileExtension = pathArrayUrl[pathArrayUrl.length - 1].split('.'); // сделать последним разделителем .

			let myUrlWithParams = new URL('https://google.com/search');
			myUrlWithParams.searchParams.set('q', fileExtension[fileExtension.length - 1]); //добавляем расширение файла как параметр в ссылку
			

			document.write(sentence + '<br>');
			document.write('В исходном предложении ' + sentence.length + ' символов, включая пробелы.<br>')
			document.write('В исходном предложении ' + sumbCount + ' символов БЕЗ пробелов.<br>')
			document.write('В исходном предложении ' + wordCount + ' слов(а).<br><br>');

			document.write('Ссылка на файл: ' + myUrl.href + '<br>');
			document.write('Название протокола: ' + myUrl.protocol + '<br>');
			document.write('Название файла: ' + pathArrayUrl[pathArrayUrl.length - 1] + '<br>');
			document.write('Расширение файла: .' + fileExtension[fileExtension.length - 1] + '<br>');

			document.write('Ссылка с параметрами: ' + myUrlWithParams + '<br>');
			// ф-я подсчета символов
			function getSumbCount(ourSentence){ 
				if (ourSentence.length){
					let sumbCount = 0;
					for(let i = 0; i < ourSentence.length; i++)
					{
						if (ourSentence[i]==' ') continue;
						sumbCount++;
					}
					return sumbCount;
				} else return 0;
			}
			// ф-я подсчета слов
			function getWordCount(ourSentence){
				if (ourSentence.length){
					let flag = 0;
					let wordCount = 0;
					for (let i = 0; i < ourSentence.length; i++){
						if (ourSentence[i] != ' '){
							if (flag) continue;
							else{
								flag = 1;
								wordCount++;
							}
						} else flag = 0;
					}
					return wordCount;
				} else return 0;
			}
		</script>
	</head>
	<body>
	</body>
</html>
